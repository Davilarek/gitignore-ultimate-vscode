name: Release

on:
  push:
    branches:
      - js-port

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download gitignore-ultimate-server
        run: git clone https://github.com/davilarek/gitignore-ultimate-server.git bin/gitignore-ultimate-server

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: 8.5.1

      - name: Install dependencies
        run: pnpm install
      - run: |
          cd bin/gitignore-ultimate-server
          pnpm install

      # - name: Run tests
      #   uses: coactions/setup-xvfb@v1
      #   with:
      #     run: pnpm run test

      - name: Build
        run: pnpm exec vsce package --out gitignore-ultimate-vscode.vsix --githubBranch "js-port"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: gitignore-ultimate-vscode.vsix
          path: gitignore-ultimate-vscode.vsix

  release-github:
    name: Release (GitHub)
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Copy artifacts
        run: |
          mkdir releases
          for file in artifacts/*/*; do
            file=${file#artifacts/}
            folder=${file%%/*}
            cp -v artifacts/$file releases/$folder
          done

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: releases/*

