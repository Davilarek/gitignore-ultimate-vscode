name: Release

on:
  workflow_dispatch:
    inputs:
      should_create_tag:
        description: "Create tag"
        required: false
        type: boolean

      should_release_on_github:
        description: "Release on GitHub"
        required: false
        type: boolean

      should_release_on_marketplace:
        description: "Release on Marketplace"
        required: false
        type: boolean

jobs:
  package:
    name: Package (${{ matrix.name }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            bin: x86_64-pc-windows-msvc.exe
            vscode-platform: win32-x64
            extension: .exe

          - name: Windows ARM
            bin: aarch64-pc-windows-msvc.exe
            vscode-platform: win32-arm64
            extension: .exe

          - name: macOS
            bin: x86_64-apple-darwin
            vscode-platform: darwin-x64

          - name: macOS ARM
            bin: aarch64-apple-darwin
            vscode-platform: darwin-arm64

          - name: Linux
            bin: x86_64-unknown-linux-gnu
            vscode-platform: linux-x64

          - name: Linux ARM
            bin: aarch64-unknown-linux-gnu
            vscode-platform: linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download gitignore-ultimate-server
        run: gh release download --repo quentinguidee/gitignore-ultimate-server --pattern ${{ matrix.bin }} --dir "bin"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename gitignore-ultimate-server
        run: |
          rm bin/.gitkeep
          mv bin/* bin/gitignore_ultimate_server${{ matrix.extension }}

      - name: Change executable permissions
        run: |
          chmod u+x bin/gitignore_ultimate_server${{ matrix.extension }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run vsce package --target ${{ matrix.vscode-platform }} --out gitignore-ultimate-vscode-${{ matrix.vscode-platform }}.vsix

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: gitignore-ultimate-vscode-${{ matrix.vscode-platform }}.vsix
          path: gitignore-ultimate-vscode-${{ matrix.vscode-platform }}.vsix

  create-tag:
    name: Create release tag
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create tag
        if: github.event.inputs.should_create_tag == true
        run: |
          version=$(./scripts/get_version.js)
          git tag -a v$(version)
          git push -f --tags

  release-github:
    name: Release (GitHub)
    needs: create-tag
    runs-on: ubuntu-latest
    if: github.event.inputs.should_release_on_github == true

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Copy artifacts
        run: |
          mkdir releases
          for file in artifacts/*/*; do
            file=${file#artifacts/}
            folder=${file%%/*}
            cp -v artifacts/$file releases/$folder
          done

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: releases/*

  release-marketplace:
    name: Release (Marketplace)
    needs: create-tag
    runs-on: ubuntu-latest
    if: github.event.inputs.should_release_on_marketplace == true

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Copy artifacts
        run: |
          mkdir releases
          for file in artifacts/*/*; do
            file=${file#artifacts/}
            folder=${file%%/*}
            cp -v artifacts/$file releases/$folder
          done

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn global add vsce

      - name: Release
        run: |
          for file in releases/*; do
            yarn run vsce publish -p ${{ secrets.VSCODE_MARKETPLACE }} --packagePath $file
          done
